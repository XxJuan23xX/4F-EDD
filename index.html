<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CALCULADORA DE FIGURAS GEOMÉTRICAS</h1>
    </header>
    <div class="container">
        <h2>Selecciona la figura que quieras saber sus medidas</h2>
        <div class="form-group custom-select">
            <button class="dropdown-btn">Figura <span class="dropdown-arrow">▼</span></button>
            <ul class="dropdown-content">
                <li onclick="calculadoraFiguras.setShape('Rectángulo')">Rectángulo</li>
                <li onclick="calculadoraFiguras.setShape('Cuadrado')">Cuadrado</li>
                <li onclick="calculadoraFiguras.setShape('Círculo')">Círculo</li>
                <li onclick="calculadoraFiguras.setShape('Triángulo')">Triángulo</li>
            </ul>
        </div>

        <div id="inputs"></div>
        
        <button onclick="calculadoraFiguras.calculate()">Calcular</button>
        
        <div id="result"></div>
    </div>
    <script type="module" src="./functions/script.js"></script>
</body>
</html>
